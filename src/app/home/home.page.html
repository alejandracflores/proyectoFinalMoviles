<ion-content>
  <ion-button expand="full" (click)="postInspection()">New Inspection</ion-button>
  <ion-list>
    <ion-item *ngFor="let inspection of inspections; let i = index">
      <ion-thumbnail (click)="openModal(inspection.photo)">
        <img [src]="inspection.photo.dataUrl" />
      </ion-thumbnail>
      <ion-label>
        <p>Fecha: {{ inspection.photo.date | date: 'medium' }}</p>
        <p>Ubicaci√≥n: {{ inspection.location.latitud }}, {{ inspection.location.longitud }}</p>
        <p>Comentario: {{ inspection.description }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteInspection(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="full" (click)="exportInspections()">Exportar Inspecciones</ion-button>
</ion-content>
