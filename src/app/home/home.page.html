<ion-content>
  <!-- Barra de búsqueda -->
  <ion-searchbar [(ngModel)]="searchText" debounce="500" (ionInput)="filterInspections()" placeholder="Found Inspections"></ion-searchbar>

  <!-- Botón de Nueva Inspección -->
  <ion-button expand="full" color="primary" (click)="postInspection()">New Inspection</ion-button>

  <!-- Lista de Inspecciones -->
  <ion-list>
    <ion-item *ngFor="let inspection of inspections; let i = index">
      <ion-thumbnail (click)="openModal(inspection.photo)">
        <img [src]="inspection.photo.dataUrl" />
      </ion-thumbnail>
      <ion-label>
        <p>Date: {{ inspection.photo.date | date: 'medium' }}</p>
        <p>Location: {{ inspection.location.latitud }}, {{ inspection.location.longitud }}</p>
        <p>Comment: {{ inspection.comment }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteInspection(i)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <!-- Botón de Exportar Inspecciones -->
  <ion-button color="success" expand="full" (click)="exportInspections()">Export Inspections</ion-button>

</ion-content>
