<ion-header>
  <ion-toolbar>
    <ion-title>Photo Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mostrar la imagen -->
  <img [src]="photo.dataUrl" style="width: 100%; height: auto;" />

  <!-- Mostrar la fecha -->
  <p>Taken on: {{ photo.date | date: 'medium' }}</p>
</ion-content>
