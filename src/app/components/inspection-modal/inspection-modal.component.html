  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Add Comment</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Write your comment</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Comment</ion-label>
        <ion-textarea [(ngModel)]="comment" placeholder="Write here your comment..." rows="6"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" shape="round" color="success" (click)="save()">Save</ion-button>
  </ion-toolbar>
</ion-footer>
