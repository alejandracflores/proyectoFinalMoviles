<ion-header>
  <ion-toolbar>
    <ion-title>Comentario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="stacked">Comentario</ion-label>
    <ion-textarea [(ngModel)]="comment"></ion-textarea>
  </ion-item>
  <ion-footer>
    <ion-button expand="full" (click)="save()">Guardar</ion-button>
  </ion-footer>
</ion-content>
